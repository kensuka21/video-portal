<div class="video-detail-content">
    <h3>{{ctrl.title}}</h3>
    <hr>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title video-title-name">
                        <a href="javascript:void(0)" title="{{ctrl.video.name}}">{{ctrl.video.name}}</a>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="text-center">
                        <videogular class="" vg-player-ready="ctrl.attachApiToVideo($API, $index)">
                            <vg-media vg-src="ctrl.video.videogularSrc">
                            </vg-media>

                            <vg-controls>
                                <vg-play-pause-button></vg-play-pause-button>
                                <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                                <vg-scrub-bar>
                                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                                </vg-scrub-bar>
                                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                                <vg-volume>
                                    <vg-mute-button></vg-mute-button>
                                    <vg-volume-bar></vg-volume-bar>
                                </vg-volume>
                                <vg-fullscreen-button></vg-fullscreen-button>
                            </vg-controls>
                        </videogular>
                    </div>
                    <br/>
                    <app-video-rating video="ctrl.video"></app-video-rating>

                    <p class="block-with-text">
                        {{ ctrl.video.description }}
                    </p>
                </div>
            </div>
        </div>

        <div class="col-lg-4">

        </div>
    </div>
    
</div>
