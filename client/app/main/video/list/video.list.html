<h3>{{ctrl.title}}</h3>
<hr>

<div class="col-md-4" ng-repeat="v in ctrl.videos track by v._id" style="display: inline-block">
    <video width="320" height="240" controls >
        <source ng-src="{{ctrl.getVideoUrl(v.url)}}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
