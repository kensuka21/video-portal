<star-rating-comp rating="video.ratingAverage"
                  show-half-stars="true"
                  show-hover-stars="true"
                  label-text="(video.ratingAverage | number: 2 )+ '/5'"
                  on-click="setVideoRating($event)"
                  size="'medium'"
                  label-position="'right'"></star-rating-comp>
