<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
            <div class="account-wall ">
                <div id="my-tab-content" class="">
                    <div class="tab-pane active" id="login">
                        <img class="logo-img center-block" src="/assets/images/crossover-logo.png"
                             alt="">
                        <form class="form-signin" ng-submit="ctrl.login()">
                            <input ng-model="ctrl.user.username"
                                   type="text"
                                   class="form-control"
                                   placeholder="Username"
                                   required
                                   autofocus>
                            <input ng-model="ctrl.user.password"
                                   type="password"
                                   class="form-control"
                                   placeholder="Password"
                                   required>
                            <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign In" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
